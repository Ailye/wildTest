<!-- Header section -->
<header>
    <h1>
        <img src="https://www.wildcodeschool.com/assets/logo_main-e4f3f744c8e717f1b7df3858dce55a86c63d4766d5d9a7f454250145f097c2fe.png"
            alt="Wild Code School logo" />
        Les Argonautes
    </h1>
</header>

<!-- Main section -->
<main>

    <!-- New member form -->
    <h2>Ajouter un(e) Argonaute</h2>
    <form class="new-member-form">
        <label for="name">Nom de l&apos;Argonaute</label>
        <input id="name" name="name" type="text" placeholder="Charalampos" [(ngModel)]="argonote" />
        <button type="submit" (click)="addArgonote(argonote)">Envoyer</button>
    </form>

    <!-- Member list -->
    <h2>Membres de l'équipage</h2>
    <section class="member-list">
        <div class="member-item">Eleftheria</div>
        <div class="member-item">Gennadios</div>
        <div class="member-item">Lysimachos</div>
    </section>
    <ul>
        <li class="text" *ngFor="let item of items | async">
            {{item.name}}
        </li>
    </ul>
</main>

<footer>
    <p>Réalisé par Jason en Anthestérion de l'an 515 avant JC</p>
</footer>
